<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <h1 id="main-heading">Maze</h1>
    <section id="form-section">
        <h2>Settings</h2>
        <form name="settings" class="settings-form">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" required="true" />
            <label for="columns">Columns:</label>
            <input type="number" id="columns" name="columns" required="true" />
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" name="gridSize" required="true" />
            <button type="submit" value="submit" name="submit" class="submit-button">Make Maze</button>
        </form><br>
        <h2>Training</h2>
        <form name="train" class="train-form">
            <label for="passes">Passes</label>
            <input type="number" id="passes" name="passes" required="true" />
            <button type="submit" value="train" name="train" class="submit-button">Run Training</button>
        </form><br>
        <h2>Solve</h2>
        <form name="solve" class="solve-form">
            <label for="startx">Starting x:</label>
            <input type="number" id="startx" name="startx" required="true" />
            <label for="starty">Starting y:</label>
            <input type="number" id="starty" name="starty" required="true" />
            <label for="limit">Move limit:</label>
            <input type="number" id="limit" name="limit" required="true" />
            <button type="submit" value="solve" name="solve" class="submit-button">Solve</button>
        </form>
        </section>
        <div id="canvas-container">
            <canvas id="maze-canvas" width="1000" height="1000"></canvas>
        </div>
        <script src="./js/index.js"></script>
        </body>
        
        </html>
